<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cover Template</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">

  <style>
    html, body {
      height: 100%;
      background: url(https://s3.amazonaws.com/cms.ipressroom.com/175/files/20243/66218fd03d63329ff4b00c50_Water/Water_hero.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .cover-container {
      max-width: 100% !important;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
    }

    .nav-link {
      color: #fff;
    }

    .nav-link.active {
      font-weight: bold;
    }

    .nav-link:hover {
      color: #ddd;
    }
  </style>
</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Cover</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Servicios</a>
          <a class="nav-link" href="#">Contacto</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Bienvenido.</h1>
      <p class="lead">Esta es tu página con imagen de fondo personalizada y contenido central.</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary">Saber más</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Plantilla con Bootstrap. Imagen de fondo: <code>water_hero.jpg</code>.</p>
      </div>
    </footer>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
